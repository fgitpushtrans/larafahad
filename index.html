<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Job Dashboard</h1>
        <button id="login-btn">Login with LinkedIn</button>
        <div id="job-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
}

h1 {
    margin-bottom: 20px;
}

#job-list {
    margin-top: 20px;
    max-height: 400px;
    overflow-y: auto;
}

.job {
    padding: 10px;
    margin: 10px 0;
    background-color: #eaeaea;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #0077b5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #005c8a;
}
</style>

<script>
// LinkedIn OAuth credentials
const CLIENT_ID = '77xzqxxfjnhdv1';
const CLIENT_SECRET = 'WPL_AP1.x8TbPlRCSX6NWfad.aQGG0Q==';
const REDIRECT_URI = 'https://fgitpushtrans.github.io/larafahad/'; // Make sure this matches the LinkedIn app settings

const LINKEDIN_AUTH_URL = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=r_liteprofile%20r_emailaddress%20r_jobs_search`;

// Step 1: Handle LinkedIn login
document.getElementById('login-btn').addEventListener('click', function() {
    window.location.href = LINKEDIN_AUTH_URL;
});

// Step 2: After successful LinkedIn login, LinkedIn redirects back with a code
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        getAccessToken(code);
    }
};

// Step 3: Exchange the code for an access token
function getAccessToken(code) {
    const tokenUrl = 'https://www.linkedin.com/oauth/v2/accessToken';
    const data = {
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: REDIRECT_URI,
        client_id: CLIENT_ID,
        client_secret: CLIENT_SECRET,
    };

    $.post(tokenUrl, data, function(response) {
        const accessToken = response.access_token;
        if (accessToken) {
            fetchJobs(accessToken); // Fetch jobs using the access token
        }
    });
}

// Step 4: Fetch job listings using the LinkedIn API
function fetchJobs(accessToken) {
    const jobApiUrl = 'https://api.linkedin.com/v2/jobs';

    $.ajax({
        url: jobApiUrl,
        headers: {
            'Authorization': `Bearer ${accessToken}`,
        },
        method: 'GET',
        success: function(response) {
            displayJobs(response);
        },
        error: function(error) {
            console.error('Error fetching jobs:', error);
        }
    });
}

// Step 5: Display job listings on the page
function displayJobs(data) {
    const jobListContainer = document.getElementById('job-list');
    jobListContainer.innerHTML = ''; // Clear existing job data

    if (data && data.elements) {
        data.elements.forEach(job => {
            const jobElement = document.createElement('div');
            jobElement.classList.add('job');
            jobElement.innerHTML = `
                <h3>${job.title}</h3>
                <p>${job.companyName}</p>
                <p>${job.location}</p>
                <a href="${job.applyUrl}" target="_blank">Apply Now</a>
            `;
            jobListContainer.appendChild(jobElement);
        });
    } else {
        jobListContainer.innerHTML = '<p>No jobs found</p>';
    }
}

    </script>
</html>
